{% extends 'base.html' %}

{% block content %}

<main class="main-content">

  <form class="main-search-form">

    <div class="city-search-area">
      <label for="city">
        Who do I talk to in...
      </label>
      <input type="text" id="city" name="city" class="mega-input" placeholder="Austin, TX">
    </div>
    <div class="search-terms-area">
      <label for="">
        About
      </label>
      <input type="text" class="search-term-input" name="term[]" placeholder="theskimm.com">
      <input type="text" class="search-term-input" name="term[]" placeholder="#skimm">
      <input type="text" class="search-term-input" name="term[]" placeholder="@skimm">
    </div>

    <input type="submit" value="Dig Them Up!" class="mega-submit" id="submit">

  </form>

  <div class="results" id="results">

    <div class="results-list">

      <h2>We found people!</h2>

      <ul></ul>

    </div>

  </div>

</main>

<!--   {{ content }} -->

<script type="text/template" id="results-tmpl">
  <% _.each(users, function(user, idx) { %>
  <li>
    <div class="avatar-wrap">
      <img src="<%= user.profile_image_url %>" alt="<% user.name %>" />
    </div>
    <div class="user-info">
      <h4><%= user.name %></h4>
      <div class="bio"><% user.description %></div>
      <ul class="links">
        <li>
          <a href="https://twitter.com/<%= user.screen_name %>">@<%= user.screen_name %></a>
        </li>
      </ul>
    </div>
    <div class="score-wrap">
      <div class="score">
        83
      </div>
    </div>
  </li>
  <%  }) %>
</script>

{% endblock %}
